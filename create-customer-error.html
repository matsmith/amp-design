<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Select Customer | Account Management Portal - Johnson and Johnson Health &amp; Wellness</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="Johnson and Johnson Web User Interface Style Guide">
	<meta name="keywords" content="Johnson and Johnson User Interface Design, style guide, frontend development, frontend style guide, html code standards, html5 code standards, css code standards, best code practices, development, frontend development, user interface style guide">

	<link rel="stylesheet" href="assets/stylesheets/jnjui.css" />

</head>
<body>

	<main role="main">
		<section class="mod m--head">
			<header class="mod__header">
				<h1 class="mega">Create a Customer</h1>
			</header>
		</section>

		<nav class="breadcrumb">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li>Create a Customer</li>
			</ul>
		</nav>

		<section class="mod m--pop">
			<div class="mod__body">
				<div class="alert error">You can't do that, please fix the issues marked for each errored input below.</div>
				<form action="create-customer-confirm.html" method="get" class="form_vertical">
					<label for="name">Customer Company Name:</label>
					<input id="name" name="name" type="text" placeholder="ABC Company" class="centi">

					<label for="other-one" data-jnj-badgestyle="error" data-jnj-badgecontent="You can't do that!">Other Info Needed:</label>
					<input id="other-one" type="text" placeholder="Field data" class="centi">

					<label class="leading centi">Is this a demo company?<br /><input type="checkbox" name="demo" value="yes"> Yes</label>
					
					<button type="submit">Create</button>
				</form>
			</div>
		</section>

		<section class="mod">
			<footer class="mod__footer">
				All contents &copy; Copyright Johnson &amp; Johnson Services, Inc.1997-2014. All Rights Reserved.
			</footer>
		</section>

	</main>
</body>
</html>
