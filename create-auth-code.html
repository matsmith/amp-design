<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Select Customer | Account Management Portal - Johnson and Johnson Health &amp; Wellness</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="Johnson and Johnson Web User Interface Style Guide">
	<meta name="keywords" content="Johnson and Johnson User Interface Design, style guide, frontend development, frontend style guide, html code standards, html5 code standards, css code standards, best code practices, development, frontend development, user interface style guide">

	<link rel="stylesheet" href="assets/stylesheets/jnjui.css" />

</head>
<body>

	<main role="main">
		<section class="mod m--head">
			<header class="mod__header">
				<h1 class="mega">Create Authorization Code</h1>
			</header>
		</section>

		<nav class="breadcrumb">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="customer-A.html">Customer A</a></li>
				<li>Create Authorization Code</li>
			</ul>
		</nav>

		<section class="mod m--pop">
			<div class="mod__body">
				<form action="create-company-error.html" method="get" class="form_vertical">
					<label for="auth-code">Authorization Code:</label>
					<input id="auth-code" name="auth-code" type="text" placeholder="TESTAUTHCD" class="centi">

					<label for="other-one">Select One:</label>
					<select id="other-one" name="other-one" class="centi">
						<option value="option one">Option One</option>
						<option value="option two">Option Two</option>
					</select>

					<label class="leading centi">Is this a demo authorization code?<br /><input type="checkbox" name="demo" value="yes"> Yes</label>
					
					<button type="submit">Create</button>
				</form>
			</div>
		</section>

		<section class="mod">
			<footer class="mod__footer">
				All contents &copy; Copyright Johnson &amp; Johnson Services, Inc.1997-2014. All Rights Reserved.
			</footer>
		</section>

	</main>
</body>
</html>
